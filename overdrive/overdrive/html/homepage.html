<h3>Homepage</h3>

{% if request.user.is_authenticated %}
<a href="/mybooks/">My Books</a>
    <a href="/logout/">Log Out</a>
{% endif %}

{% if not request.user.is_authenticated %}
    <a href="/login/">Log In</a>
    <a href="/signup/">Sign Up</a>
{% endif %}
<body>
    <ul>
        {% for item in books %}
            <li>
                <a href="/html/content/{{item}}">{{ item.title }}</a> 
                {% if item.title in user_books_list %} 
                <a href="/return/{{item}}"><button>Return This Book</button></a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
